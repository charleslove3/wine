<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>WineRec AI</title>
      <link href="style.css" type="text/css" rel="stylesheet">
  </head>

  <body>
    <header>
    <h1>WineRec AI</h1>
    <p>Input your preferences to recieve three wine recommendations.</p><br>
    <a href="index.html"><button>Return to homepage</button></a>
    <img src="wine_pic.jpg" alt="WineAi" style="width:500px;height:330px;">
    </header>
    <form id="wineForm" onsubmit="return handleSubmit(event)">
      <br><br><label for="price">What price (roughly) are you looking for?</label>
      <input type="text" id="price" name="price" required pattern="[0-9]+" title="Please enter a valid price (numeric value only)" /><br>
      <!--  <input type="text" id="price" name="price" required /><br> -->
      <br><label for="food">What are you eating with it?</label>
      <input type="text" id="food" name="food" required /><br>
      <br><label for="color">What color (red, white, ros√©) are you looking for?</label>
      <input type="text" id="color" name="color" required /><br>
      <br><label for="region">Do you have a preference for specific wine regions or countries?</label>
      <input type="text" id="region" name="region" required /><br>
      <br><label for="varietal">What varietal (Pinot Noir, Sauvignon Blanc, etc) are you looking for?</label>
      <input type="text" id="varietal" name="varietal" required /><br><br>
      <button id="submitBtn" onclick="handleSubmit(event)">
        <div id="loadingAnimation" style="display: none;">
          Loading...
        </div>
        <span id="submitText">Submit</span>
      </button>
      <input type="reset" id="resetBtn" value="Reset preferences">
      <!-- <br><input type="submit" value="Submit"> -->
    </form>
    <br><div id="first_line"></div><br><br>
    <div id="wine1"></div><br>
    <div id="url1"></div><br><br>
    <div id="wine2"></div><br>
    <div id="url2"></div><br><br>
    <div id="wine3"></div><br>
    <div id="url3"></div><br><br>
    <div id="last_line"></div><br><br>
  </body>
  <script src="wine_v4.js"></script>
</html>
